<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Demo Spring-Boot Salesforce OAuth2</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width" />
		<base href="/" />
		<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
		<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	</head>
	<body ng-app="app" ng-controller="home as home">
		<h1>Login with Salesforce OAuth2</h1>
		<div class="container" ng-show="!home.authenticated">
			<div>as a B2C Client: <a href="/salesforce/b2c/me">click here</a></div>
			<div>as a B2B Client: <a href="/salesforce/b2b/me">click here</a></div>
		</div>
		<div class="container" ng-show="home.authenticated">
			Logged in as: <span ng-bind="home.user"></span>
			<div><button ng-click="home.logout()" class="btn btn-primary">Logout</button></div>
		</div>
		<script type="text/javascript" src="/webjars/angularjs/angular.min.js"></script>
		<script type="text/javascript">
			angular
					.module("app", [])
					.config(
							function($httpProvider) {
								$httpProvider.defaults.headers.common['X-Requested-With'] = 'XMLHttpRequest';
							}).controller("home", function($http, $location) {
						var self = this;
						$http.get("/me").success(function(data) {
							if (data.name) {
								self.user = data.name;
								self.authenticated = true;
							} else {
								self.user = "N/A";
								self.authenticated = false;
							}
						}).error(function() {
							self.user = "N/A";
							self.authenticated = false;
						});
						self.logout = function() {
							$http.post('logout', {}).success(function() {
								self.authenticated = false;
								$location.path("/");
							}).error(function(data) {
								console.log("Logout failed")
								self.authenticated = false;
							});
						};
					});
		</script>
	</body>
</html>
